<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Yönetici Sayfası</title>
</head>
<body>
<div align="center">
    <h1>Yönetici Sayfası</h1>
    <a href="/new">Yeni Müşteri Kaydı</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Full name</th>
                <th>Email</th>
                <th>Password</th>
                <th>Role</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pr : ${listPr}">
                <td th:text="${pr.id}">User ID</td>
                <td th:text="${pr.fullname}">Full name</td>
                <td th:text="${pr.email}">Email</td>
                <td th:text="${pr.password}">Password</td>
                <td th:text="${pr.role}">Role</td>
                <td th:text="${pr.balance}">Balance</td>
                
                <td>
                <a th:href="@{'/edit/' + ${pr.id}}">Edit</a>
                &nbsp;
                <a th:href="@{'/delete/' + ${pr.id}}">Delete</a>
                </td>
         
        </tbody>
    </table>
</div>   
</body>
</html>
