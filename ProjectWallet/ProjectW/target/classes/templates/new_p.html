<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Yeni Müşteri Kaydı</title>
</head>
<body>
    <div align="center">
        <h1>Yeni Müşteri</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${project}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>User ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>Full name:</td>
                    <td><input type="text" th:field="*{fullname}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                </tr>         
                <tr> 
                    <td>Role</td>
                    <td><input type="text" th:field="*{role}" ></td>
                </tr>
                <tr> 
                    <td>Balance</td>
                    <td><input type="text" th:field="*{balance}" ></td>
                </tr>                
                                   
                <tr>
                    <td colspan="2"><button type="submit">Kaydet</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
